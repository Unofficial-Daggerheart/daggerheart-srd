    multiply, ignite, start fires</p><hr /><h1>EXPERIENCE</h1><p>Camouflage
    +3</p><hr /><h1>FEATURES</h1><ul><li>Creeping Fire - Passive: The Ooze can
    only move within Very Close range as their normal movement. They light any
    flammable object they touch on fire.</li><li>Ignite - Action: Make an attack
    against a target within Very Close range. On a success, the target takes 1d8
    magic damage and is Ignited until they're extinguished with a successful
    Finesse Roll (14). While Ignited, the target takes 1d4 magic damage when
    they make an action roll.</li><li>Split - Reaction: When the Ooze has 3 or
    more HP marked, you can spend a Fear to split them into two Tiny Red Oozes
    (with no marked HP or Stress). Immediately spotlight both of them.</li></ul>
