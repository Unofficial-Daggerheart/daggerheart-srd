    <h1>Details</h1><h4>DESCRIPTION</h4><p>A quadrupedal scaled beast with
    multiple long-necked heads, each filled with menacing fangs.</p><h4>MOTIVES
    &amp; TACTICS</h4><p>Devour, regenerate, terrify</p><hr
    /><h1>EXPERIENCE</h1><p></p><hr /><h1>FEATURES</h1><ul><li>Many-Headed
    Menace - Passive: The Hydra begins with three heads and can have up to five.
    When the Hydra takes Major or greater damage, they lose a
    head.</li><li>Relentless (X) - Passive: The Hydra can be spotlighted X times
    per GM turn, where X is the Hydra’s number of heads. Spend Fear as usual to
    spotlight them.</li><li>Regeneration - Action: If the Hydra has any marked
    HP, spend a Fear to clear a HP and grow two heads.</li><li>Terrifying Chorus
    - Action: All PCs within Far range lose 2 Hope.</li><li>Magical Weakness -
    Reaction: When the Hydra takes magic damage, they become Dazed until the
    next roll with Fear. While Dazed, they can’t use their Regeneration action
    but are immune to magic damage.</li></ul>
