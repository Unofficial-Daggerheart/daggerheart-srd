  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>An imposing brawler carrying a large
    club.</p><h4>MOTIVES &amp; TACTICS</h4><p>Grapple, intimidate, profit,
    steal</p><hr /><h1>EXPERIENCE</h1><p>Thief +2, Unveiled Threats +3</p><hr
    /><h1>FEATURES</h1><ul><li>I've Got 'Em - Passive: Creatures Restrained by
    the Kneebreaker take double damage from attacks by other
    adversaries.</li><li>Hold Them Down - Action: Make an attack against a
    target within Melee range. On a success, the target takes no damage but is
    Restrained and Vulnerable. The target can break free, clearing both
    conditions, with a successful Strength Roll or is freed automatically if the
    Kneebreaker takes Major or greater damage.</li></ul>
