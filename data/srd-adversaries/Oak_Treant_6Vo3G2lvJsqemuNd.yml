    forest, root down, swing branches</p><hr /><h1>EXPERIENCE</h1><p>Forest
    Knowledge +3</p><hr /><h1>FEATURES</h1><ul><li>Just a Tree - Passive: Before
    they make their first attack in a fight or after they become Hidden, the
    Treant is indistinguishable from other trees until they next act or a PC
    succeeds on an Instinct Roll to identify them.</li><li>Seed Barrage -
    Action: Mark a Stress and make an attack against up to three targets within
    Close range, pummeling them with giant acorns. Targets the Treant succeeds
    against take 2d10+5 physical damage.</li><li>Take Root - Action: Mark a
    Stress to Root the Treant in place. The Treant is Restrained while Rooted,
    and can end this effect instead of moving while they are spotlighted. While
    Rooted, the Treant has resistance to physical damage.</li></ul>
