    modifier.</li><li>Disorienting Presence - Passive: When a target takes
    damage from the Abomination, they must make an Instinct Reaction Roll. On a
    failure, they gain disadvantage on their next action roll and you gain a
    Fear.</li><li>Reality Quake - Action: Spend a Fear to rattle the edges of
    reality within Far range of the Abomination. All targets within that area
    must succeed on a Knowledge Reaction Roll or become Unstuck from reality
