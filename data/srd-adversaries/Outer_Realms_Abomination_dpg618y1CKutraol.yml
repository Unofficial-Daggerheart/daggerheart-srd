    Armor Slots, HP, or Stress, they must double the amount spent or
    marked.</li><li>Unreal Form - Reaction: When the Abomination takes damage,
    reduce it by 1d20. If the Abomination marks 1 or fewer Hit Points from a
    successful attack against them, you gain a Fear.</li></ul>
