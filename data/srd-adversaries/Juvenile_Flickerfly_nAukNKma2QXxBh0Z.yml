name: Juvenile Flickerfly
type: npc
img: icons/svg/mystery-man.svg
system:
  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A horse-sized insect with iridescent
    scales and crystalline wings moving faster than the eye can
    see.</p><h4>MOTIVES &amp; TACTICS</h4><p>Collect shiny things, hunt,
    swoop</p><hr /><h1>EXPERIENCE</h1><p></p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (3) - Passive: The Flickerfly can be
    spotlighted up to three times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Peerless Accuracy - Passive: Before the Flickerfly makes an
    attack, roll a d6. On a result of 4 or higher, the target’s Evasion is
    halved against this attack.</li><li>Mind Dance - Action: Mark a Stress to
    create a magically dazzling display that grapples the minds of nearby foes.
    All targets within Close range must make an Instinct Reaction Roll. For each
    target who failed, you gain a Fear and the Flickerfly learns one of the
    target’s fears.</li><li>Hallucinatory Breath - Reaction: Countdown (Loop
    1d6). When the Flickerfly takes damage for the first time, activate the
    countdown. When it triggers, the Flickerfly breathes hallucinatory gas on
    all targets in front of them up to Far range. Targets must succeed on an
    Instinct Reaction Roll or be tormented by fearful hallucinations. Targets
    whose fears are known to the Flickerfly have disadvantage on this roll.
    Targets who fail must mark a Stress and lose a Hope.</li></ul>
