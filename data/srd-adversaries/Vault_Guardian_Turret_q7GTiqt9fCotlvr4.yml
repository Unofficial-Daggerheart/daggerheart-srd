  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A massive living turret with
    reinforced armor and twelve piston driven mechanical legs.</p><h4>MOTIVES
    &amp; TACTICS</h4><p>Concentrate fire, lock down, mark, protect</p><hr
    /><h1>EXPERIENCE</h1><p></p><hr /><h1>FEATURES</h1><ul><li>Slow Firing -
    Passive: When you spotlight the Turret and they don’t have a token on their
    stat block, they can’t make a standard attack. Place a token on their stat
    block and describe what they’re preparing to do. When you spotlight the
    Turret and they have a token on their stat block, clear the token and they
    can attack.</li><li>Mark Target - Action: Spend a Fear to Mark a target
    within Far range until the Turret is destroyed or the Marked target becomes
    Hidden. While the target is Marked, their Evasion is
    halved.</li><li>Concentrate Fire - Reaction: When another adversary deals
    damage to a target within Far range of the Turret, you can mark a Stress to
    add the Turret’s standard attack damage to the damage
    roll.</li><li>Detonation - Reaction: When the Turret is destroyed, they
    explode. All targets within Close range must make an Agility Reaction Roll.
    Targets who fail take 3d20 physical damage. Targets who succeed take half
    damage.</li></ul>
