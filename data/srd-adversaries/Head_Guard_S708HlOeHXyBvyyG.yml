    Action: Spend 2 Fear to spotlight the Head Guard and up to 2d4 allies within
    Far range.</li><li>On My Signal - Reaction: Countdown (5). When the Head
    Guard is in the spotlight for the first time, activate the countdown. It
    ticks down when a PC makes an attack roll. When it triggers, all Archer
    Guards within Far range make a standard attack with advantage against the
    nearest target within their range. If any attacks succeed on the same
    target, combine their damage.</li><li>Momentum - Reaction: When the Head
    Guard makes a successful attack against a PC, you gain a Fear.</li></ul>
