  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A legendary beast of the sea, bigger
    than the largest galleon, with sucker-laden tentacles and a terrifying
    maw.</p><h4>MOTIVES &amp; TACTICS</h4><p>Consume, crush, drown,
    grapple</p><hr /><h1>EXPERIENCE</h1><p>Swimming +3</p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (3) - Passive: The Kraken can be
    spotlighted up to three times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Many Tentacles - Passive: While the Kraken has 7 or fewer
    marked HP, they can make their standard attack against two targets within
    range.</li><li>Grapple and Drown - Action: Make an attack roll against a
    target within Close range. On a success, mark a Stress to grab them with a
    tentacle and drag them beneath the water. The target is Restrained and
    Vulnerable until they break free with a successful Strength Roll or the
    Kraken takes Major or greater damage. While Restrained and Vulnerable in
    this way, a target must mark a Stress when they make an action
    roll.</li><li>Boiling Blast - Action: Spend a Fear to spew a line of boiling
    water at any number of targets in a line up to Far range. All targets must
    succeed on an Agility Reaction Roll or take 4d6+9 physical damage. If a
    target marks an Armor Slot to reduce the damage, they must also mark a
    Stress.</li><li>Momentum - Reaction: When the Kraken makes a successful
    attack against a PC, you gain a Fear.</li></ul>
