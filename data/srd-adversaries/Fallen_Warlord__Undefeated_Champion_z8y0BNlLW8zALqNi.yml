  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>That which only the most feared have
    a chance to fear.</p><h4>MOTIVES &amp; TACTICS</h4><p>Dispatch merciless
    death, punish the defiant, secure victory at any cost</p><hr
    /><h1>EXPERIENCE</h1><p>Conquest +3, History +2, Intimidation +3</p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (3) - Passive: The Undefeated Champion
    can be spotlighted up to three times per GM turn. Spend Fear as usual to
    spotlight them.</li><li>Faltering Armor - Passive: When the Undefeated
    Champion takes damage, reduce it by 1d10.</li><li>Shattering Strike -
    Action: Mark a Stress to make a standard attack against all targets within
    Very Close range. PCs the Champion succeeds against lose a number of Hope
    equal to the HP they marked from this attack.</li><li>Endless Legions -
    Action: Spend a Fear to summon a number of Fallen Shock Troops equal to
    twice the number of PCs. The Shock Troops appear at Far
    range.</li><li>Circle of Defilement - Reaction: Countdown (1d8). When the
    Undefeated Champion is in the spotlight for the first time, activate the
    countdown. When it triggers, activate a magical circle covering an area
    within Far range of the Champion. A target within that area is Vulnerable
    until they leave the circle. The circle can be removed by dealing Severe
    damage to the Undefeated Champion.</li><li>Momentum - Reaction: When the
    Undefeated Champion makes a successful attack against a PC, you gain a
    Fear.</li><li>Doombringer - Reaction: When a target marks HP from an attack
    by the Undefeated Champion, all PCs within Far range of the target lose a
    Hope.</li></ul>
