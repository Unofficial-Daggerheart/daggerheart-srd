    a Fear.</li><li>Look into My Eyes - Passive: A creature who moves into Melee
    range of the Vampire must make an Instinct Reaction Roll. On a failure, you
    gain 1d4 Fear.</li><li>Feed on Followers - Action: When the Vampire is
    within Melee range of an ally, they can cause the ally to mark a HP. The
    Vampire then clears a HP.</li><li>The Hunt Is On - Action: Spend 2 Fear to
    summon 1d4 Vampires, who appear at Far range and immediately take the
    spotlight.</li><li>Lifesuck - Reaction: When the Vampire is spotlighted,
    roll a d8. On a result of 6 or higher, all targets within Very Close range
    must mark a HP.</li></ul>
