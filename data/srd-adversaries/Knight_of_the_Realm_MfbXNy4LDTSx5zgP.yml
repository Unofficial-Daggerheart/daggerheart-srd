    Difficulty. When they take Severe damage, they’re knocked from their mount
    and lose this benefit until they’re next spotlighted.</li><li>Heavily
    Armored - Passive: When the Knight takes physical damage, reduce it by 3.
    Cavalry Charge - Action: If the Knight is mounted, move up to Far range and
    make a standard attack against a target. On a success, deal 2d8+4 physical
    damage and the target must mark a Stress.</li><li>For the Realm! - Action:
    Mark a Stress to spotlight 1d4+1 allies. Attacks they make while spotlighted
    in this way deal half damage.</li></ul>
