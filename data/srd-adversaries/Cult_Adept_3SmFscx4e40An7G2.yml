    <h1>Details</h1><h4>DESCRIPTION</h4><p>An experienced mage wielding shadow
    and fear.</p><h4>MOTIVES &amp; TACTICS</h4><p>Curry favor, hinder foes,
    uncover knowledge</p><hr /><h1>EXPERIENCE</h1><p>Fallen Lore +2, Rituals
    +2</p><hr /><h1>FEATURES</h1><ul><li>Enervating Blast - Action: Spend a Fear
    to make a standard attack against a target within range. On a success, the
    target must mark a Stress.</li><li>Shroud of the Fallen - Action: Mark a
    Stress to wrap an ally within Close range in a shroud of Protection until
    the Adept marks their last HP. While Protected, the target has resistance to
    all damage.</li><li>Shadow Shackles - Action: Spend a Fear and choose a
    point within Far range. All targets within Close range of that point are
    Restrained in smoky chains until they break free with a successful Strength
    or Instinct Roll. A target Restrained by this feature must spend a Hope to
    make an action roll.</li><li>Fear Is Fuel - Reaction: Twice per scene, when
    a PC rolls a failure with Fear, clear a Stress.</li></ul>
