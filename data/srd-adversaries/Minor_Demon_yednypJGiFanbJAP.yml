    TACTICS</h4><p>Act erratically, corral targets, relish pain, torment</p><hr
    /><h1>EXPERIENCE</h1><p></p><hr /><h1>FEATURES</h1><ul><li>Relentless (2) -
    Passive: The Demon can be spotlighted up to two times per GM turn. Spend
    Fear as usual to spotlight them.</li><li>All Must Fall - Passive: When a PC
    rolls a failure with Fear while within Close range of the Demon, they lose a
    Hope.</li><li>Hellfire - Action: Spend a Fear to rain down hellfire within
    Far range. All targets within the area must make an Agility Reaction Roll.
    Targets who fail take 1d20+3 magic damage. Targets who succeed take half
    damage.</li><li>Reaper - Reaction: Before rolling damage for the Demon's
    attack, you can mark a Stress to gain a bonus to the damage roll equal to
    the Demon's current number of marked HP.</li><li>Momentum - Reaction: When
    the Demon makes a successful attack against a PC, you gain a Fear.</li></ul>
