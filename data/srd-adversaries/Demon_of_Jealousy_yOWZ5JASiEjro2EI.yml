    <h1>Details</h1><h4>DESCRIPTION</h4><p>A fickle creature of spindly limbs
    and insatiable desires.</p><h4>MOTIVES &amp; TACTICS</h4><p>Join in on
    others’ success, take what belongs to others, hold grudges</p><hr
    /><h1>EXPERIENCE</h1><p>Manipulation +3</p><hr
    /><h1>FEATURES</h1><ul><li>Unprotected Mind - Passive: The Demon’s standard
    attack deals direct damage.</li><li>My Turn - Reaction: When the Demon marks
    HP from an attack, spend a number of Fear equal to the HP marked by the
    Demon to cause the attacker to mark the same number of HP.</li><li>Rivalry -
    Reaction: When a creature within Close range takes damage from a different
    adversary, you can mark a Stress to add a d4 to the damage
    roll.</li><li>What’s Yours Is Mine - Reaction: When a PC takes Severe damage
    within Very Close range of the Demon, you can spend a Fear to cause the
    target to make a Finesse Reaction Roll. On a failure, the Demon seizes one
    item or consumable of their choice from the target’s inventory.</li></ul>
