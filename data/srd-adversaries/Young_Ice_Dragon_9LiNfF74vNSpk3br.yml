    <h1>Details</h1><h4>DESCRIPTION</h4><p>A glacier-blue dragon with four
    powerful limbs and frost-tinged wings.</p><h4>MOTIVES &amp;
    TACTICS</h4><p>Avalanche, defend lair, fly, freeze, defend what is mine,
    maul</p><hr /><h1>EXPERIENCE</h1><p>Protect What Is Mine +3</p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (3) - Passive: The Dragon can be
    spotlighted up to three times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Rend and Crush - Passive: If a target damaged by the Dragon
    doesnâ€™t mark an Armor Slot to reduce the damage, they must mark a
    Stress.</li><li>No Hope - Passive: When a PC rolls with Fear while within
    Far range of the Dragon, they lose a Hope.</li><li>Blizzard Breath - Action:
    Spend 2 Fear to release an icy whorl in front of the Dragon within Close
    range. All targets in this area must make an Agility Reaction Roll. Targets
    who fail take 4d6+5 magic damage and are Restrained by ice until they break
    free with a successful Strength Roll. Targets who succeed must mark 2 Stress
    or take half damage.</li><li>Avalanche - Action: Spend a Fear to have the
    Dragon unleash a huge downfall of snow and ice, covering all other creatures
    within Far range. All targets within this area must succeed on an Instinct
    Reaction Roll or be buried in snow and rocks, becoming Vulnerable until they
    dig themselves out from the debris. For each PC that fails the reaction
    roll, you gain a Fear.</li><li>Frozen Scales - Reaction: When a creature
    makes a successful attack against the Dragon from within Very Close range,
    they must mark a Stress and become Chilled until their next rest or they
    clear a Stress. While they are Chilled, they have disadvantage on attack
    rolls.</li><li>Momentum - Reaction: When the Dragon makes a successful
    attack against a PC, you gain a Fear.</li></ul>
