  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A thief with simple clothes and small
    daggers, eager to prove themselves.</p><h4>MOTIVES &amp;
    TACTICS</h4><p>Escape, profit, throw smoke</p><hr
    /><h1>EXPERIENCE</h1><p>Thief +2</p><hr /><h1>FEATURES</h1><ul><li>Minion
    (3) - Passive: The Lackey is defeated when they take any damage. For every 3
    damage a PC deals to the Lackey, defeat an additional Minion within range
    the attack would succeed against.</li><li>Group Attack-Action: Spend a Fear
    to choose a target and spotlight all Jagged Knife Lackeys within Close range
    of them. Those Minions move into Melee range of the target and make one
    shared attack roll. On a success, they deal 2 physical damage each. Combine
    this damage.</li></ul>
