system:
  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A giant bird of prey with
    blood-stained talons.</p><h4>MOTIVES &amp; TACTICS</h4><p>Hunt prey, stay
    mobile, strike decisively</p><hr /><h1>EXPERIENCE</h1><p></p><hr
    /><h1>FEATURES</h1><ul><li>Flight - Passive: While flying, the Eagle gains a
    +3 bonus to their Difficulty.</li><li>Deadly Dive - Action: Mark a Stress to
    attack a target within Far range. On a success, deal 2d10+2 physical damage
    and knock the target over, making them Vulnerable until they next
    act.</li><li>Take Off - Action: Make an attack against a target within Very
    Close range. On a success, deal 2d4+3 physical damage and the target must
    succeed on an Agility Reaction Roll or become temporarily Restrained within
    the Eagle’s massive talons. If the target is Restrained, the Eagle
    immediately lifts into the air to Very Far range above the battlefield while
    holding them.</li><li>Deadly Drop - Action: While flying, the Eagle can drop
    a Restrained target they are holding. When dropped, the target is no longer
    Restrained but starts falling. If their fall isn’t prevented during the PCs’
    next action, the target takes 2d20 physical damage when they land.</li></ul>
