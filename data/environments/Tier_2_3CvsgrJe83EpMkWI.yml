        <h1>Tier 2 Social</h1><p>A bustling but well-kept temple that provides
        healing and hosts regular services, overseen by a priest or seraph.<br
        /><strong>Impulses:</strong> Connect the Mortal Realm with the Hallows
        Above, display the power of the divine, provide aid and succor to the
        faithful<br /><strong>Difficulty:</strong> 13<br /><strong>Potential
        Adversaries:</strong> Guards (Archer Guard, Bladed Guard, Head
        Guard)</p><h2>FEATURES</h2><p><strong>A Place of Healing</strong> -
        Passive:<br />A PC who takes a rest in the Hallowed Temple automatically
        clears all HP.</p><p><em>What does the incense smell like? What kinds of
        songs do the acolytes sing?</em></p><p><strong>Divine Guidance</strong>
        - Passive:<br />A PC who prays to a deity while in the Hallowed Temple
        can make an Instinct Roll to receive answers. If the god they beseech
        isn't welcome in this temple, the roll is made with
        disadvantage.</p><ul><li><strong>Critical Success:</strong> Gain clear
        information and 1d4 Hope, which may be distributed if
        shared.</li><li><strong>Success with Hope:</strong> Receive clear
        information.</li><li><strong>Success with Fear:</strong> Receive brief
        flashes and emotional impression.</li><li><strong>Failure:</strong>
        Receive vague flashes, mark a Stress to gain one clear
        image.</li></ul><p><em>What does it feel like as you are touched by this
        vision? What feeling lingers after the images have
        passed?</em></p><p><strong>Relentless Hope</strong> - Reaction:<br
        />Once per scene, each PC can mark a Stress to turn a result with Fear
        into a result with Hope.</p><p><em>What emotions or memories do you
        connect with when fear presses in?</em></p><p><strong>Divine
        Censure</strong> - Reaction:<br />Spend a Fear to summon a High Seraph
        and 1d4 Bladed Guards near the senior priest to reinforce their
        will.</p><p><em>What symbols or icons do they bear that signal they are
        anointed agents of the divinity? Who leads the group and what led them
        to this calling?</em></p>
