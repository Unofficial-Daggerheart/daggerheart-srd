    text:
      format: 1
      content: >-
        <h1>Tier 2 Exploration</h1><p>An abandoned city populated by the
        restless spirits of eras past.<br /><strong>Impulses:</strong> Misdirect
        and disorient, replay apocalypses both public and personal<br
        /><strong>Difficulty:</strong> 14<br /><strong>Potential
        Adversaries:</strong> Ghosts (Spectral Archer, Spectral Captain,
        Spectral Guardian), ghostly versions of other
        adversaries</p><h2>FEATURES</h2><p><strong>Buried Knowledge</strong> -
        Passive:<br />PCs can make Instinct or Knowledge Rolls to explore the
        haunted history and uncover loot.</p><ul><li><strong>Critical
        Success:</strong> Valuable info + useful item.</li><li><strong>Success
        with Hope:</strong> Valuable info.</li><li><strong>Success with
        Fear:</strong> Vague/incomplete info.</li><li><strong>Failure:</strong>
        Mark Stress to find a lead.</li></ul><p><em>What greater secrets does
        the city contain? Why have so many ghosts lingered here? What doomed
        adventurers have met a bad fate here already?</em></p><p><strong>Ghostly
        Form</strong> - Passive:<br />Adversaries have resistance to physical
        damage and can mark Stress to move through solid objects.</p><p><em>What
        injuries to their physical form speak to their cause of death? What
        unfulfilled purpose holds them in the Mortal
        Plane?</em></p><p><strong>Dead Ends</strong> - Action:<br />Ghosts
        manifest illusions of past events, altering the city layout or mistaking
        PCs as enemies.</p><p><em>What do the ghosts want from you? What do you
        need from them?</em></p><p><strong>Apocalypse Then</strong> - Action:<br
        />Spend a Fear to trigger a Progress Countdown (5) representing a past
        disaster.</p><p><em>Is this the disaster that led the city to be
        abandoned? What is known about this disaster, and how could that help
        the PCs escape?</em></p>
