      content: >-
        <h1>Tier 2 Traversal</h1><p>Stony peaks that pierce the clouds, with a
        twisting path winding its way up and over through many switchbacks.<br
        /><strong>Impulses:</strong> Exact a chilling toll in supplies and
        stamina, reveal magical tampering, slow down travel<br
        /><strong>Difficulty:</strong> 15<br /><strong>Potential
        Adversaries:</strong> Beasts (Bear, Giant Eagle, Glass Snake), Chaos
        Skull, Minotaur Wrecker, Mortal
        Hunter</p><h2>FEATURES</h2><p><strong>Engraved Sigils</strong> -
        Passive:<br />Mountain markings increase icy wind’s effects. PCs with
        relevant background recognize ridgeborne enchanters' work and may dispel
        it.</p><p><em>Who laid this enchantment? Are they nearby? Why did they
        want the weather to be more
        daunting?</em></p><p><strong>Avalanche</strong> - Action:<br />Spend a
        Fear to trigger an avalanche. PCs must succeed on Agility or Strength
        Reaction Roll or be swept down and damaged.</p><p><em>How do the PCs try
        to weather the avalanche? What approach do the characters take to find
        one another when their companions go hurtling down the
        mountainside?</em></p><p><strong>Raptor Nest</strong> - Reaction:<br
        />Giant Eagles appear and target PCs as prey.</p><p><em>How long has it
        been since the eagles last found prey? Do they have eggs in their nest,
        or unfledged young?</em></p><p><strong>Icy Winds</strong> - Reaction:<br
        />Countdown (Loop 4). When triggered, PCs must succeed on Strength
        Reaction Roll or mark a Stress.</p><p><em>What parts of the PC's bodies
        go numb first? How do they try to keep warm as they press
        forward?</em></p>
