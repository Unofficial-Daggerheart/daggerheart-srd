        <h1>Tier 3 Event</h1><p>An active siege with an attacking force fighting
        to gain entry to a fortified castle.<br /><strong>Impulses:</strong>
        Bleed out the will to fight, breach the walls, build tension<br
        /><strong>Difficulty:</strong> 17<br /><strong>Potential
        Adversaries:</strong> Mercenaries (Harrier, Sellsword, Spellblade,
        Weaponmaster), Noble Forces (Archer Squadron, Conscript, Elite Soldier,
        Knight of the Realm)</p><h2>FEATURES</h2><p><strong>Secret
        Entrance</strong> - Passive:<br />A PC can find or recall a secret way
        into the castle with a successful Instinct or Knowledge
        Roll.</p><p><em>How do they get in without revealing the pathway to the
        attackers? Are any of the defenders monitoring this
        path?</em></p><p><strong>Siege Weapons (Environment Change)</strong> -
        Action:<br />Consequence Countdown (6). When it triggers, the
        fortifications are breached and attackers flood inside. You gain 2 Fear
        and shift to the Pitched Battle environment.</p><p><em>What siege
        weapons are being deployed? Are they magical, mundane, or a mixture of
        both? What defenses must the characters overcome to storm the
        castle?</em></p><p><strong>Reinforcements!</strong> - Action:<br
        />Summon a Knight of the Realm, Tier 3 Minions equal to PCs, and two
        adversaries of your choice within Far range of a chosen PC. Knight takes
        spotlight.</p><p><em>Who are they targeting first? What formation do
        they take?</em></p><p><strong>Collateral Damage</strong> - Reaction:<br
        />Spend a Fear after an adversary is defeated to trigger a stray siege
        weapon attack. Targets within Very Close range roll
        Agility.</p><ul><li>Failure: 3d8+3 damage + Stress</li><li>Success:
        Stress</li></ul><p><em>What debris is scattered by the attack? What is
        broken by the strike that can't be easily mended?</em></p>
