        <h1>Tier 3 Event</h1><p>A massive combat between two large groups of
        armed combatants.<br /><strong>Impulses:</strong> Seize people, land,
        and wealth, spill blood for greed and glory<br
        /><strong>Difficulty:</strong> 17<br /><strong>Potential
        Adversaries:</strong> Mercenaries (Sellsword, Harrier, Spellblade,
        Weaponmaster), Noble Forces (Archer Squadron, Conscript, Elite Soldier,
        Knight of the Realm)</p><h2>FEATURES</h2><p><strong>Adrift on a Sea of
        Steel</strong> - Passive:<br />Traversing a battlefield requires an
        Agility Roll to move. PCs in Melee range must mark a Stress to
        roll.</p><p><em>Do the combatants mistake you for the enemy or consider
        you interlopers? Can you tell the difference between friend and foe in
        the fray?</em></p><p><strong>Raze and Pillage</strong> - Action:<br
        />Attackers light fires, steal assets, kidnap people, or kill the
        populace.</p><p><em>What is valuable here? Who is most
        vulnerable?</em></p><p><strong>War Magic</strong> - Action:<br />Spend a
        Fear as a mage unleashes destructive battlefield magic. Targets within
        Close range roll Agility.</p><ul><li>Failure: 3d12+8 magic damage +
        Stress</li><li>Success: Stress</li></ul><p><em>What form does the attack
        takeâ€”fireball, raining acid, a storm of blades? What tactical objective
        is this attack meant to accomplish, and what comes
        next?</em></p><p><strong>Reinforcements!</strong> - Action:<br />Summon
        a Knight of the Realm, Tier 3 Minions equal to PCs, and two adversaries
        within Far range of a chosen PC. Knight takes spotlight.</p><p><em>Who
        are they targeting first? What formation do they take?</em></p>
