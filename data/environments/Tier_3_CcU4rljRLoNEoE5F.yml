      content: >-
        <h1>Tier 3 Exploration</h1><p>Thick indigo ash fills the air around a
        towering moss-covered tree that burns eternally with flames a sickly
        shade of blue.<br /><strong>Impulses:</strong> Beat out an uncanny
        rhythm for all to follow, corrupt the woods<br
        /><strong>Difficulty:</strong> 16<br /><strong>Potential
        Adversaries:</strong> Beasts (Bear, Glass Snake), Elementals (Elemental
        Spark), Verdant Defenders (Dryad, Oak Treant, Stag
        Knight)</p><h2>FEATURES</h2><p><strong>Chaos Magic Locus</strong> -
        Passive:<br />When a PC makes a Spellcast Roll, they must roll two Fear
        Dice and take the higher result.</p><p><em>What does it feel like to
        work magic in this chaos-touched place? What do you fear will happen if
        you lose control of the spell?</em></p><p><strong>The Indigo
        Flame</strong> - Passive:<br />PCs who approach the central tree can
        make a Knowledge Roll to identify the magic that consumed this
        environment.</p><ul><li>Success: Learn 3 details.</li><li>Success with
        Fear: Learn 2.</li><li>Failure: Mark a Stress to learn 1 and gain
        advantage on next investigative roll.</li></ul><p><em>What Fallen cult
        corrupted these woods? What have they already done with the cursed wood
        and sap from this tree?</em></p><p><strong>Grasping Vines</strong> -
        Action:<br />Animate vines whip from the underbrush. PC must succeed on
        Agility Reaction Roll or become Restrained and Vulnerable until freed.
        Attempting escape causes 1d8+4 damage and loss of a Hope.</p><p><em>What
        painful memories do the vines bring to the surface as they pierce
        flesh?</em></p><p><strong>Charcoal Constructs</strong> - Action:<br
        />Warped animals wreathed in indigo flame trample through a chosen
        point. All targets within Close range must roll Agility. Fail: 3d12+3
        damage; success: half damage.</p><p><em>Are these real animals consumed
        by the flame or merely constructs of the corrupting
        magic?</em></p><p><strong>Choking Ash</strong> - Reaction:<br
        />Countdown (Loop 6). On trigger, all PCs roll Strength or Instinct.
        Fail: 4d6+5 damage; success: half. Protective gear grants
        advantage.</p><p><em>What hallucinations does the ash induce? What
        incongruous taste does it possess?</em></p>
