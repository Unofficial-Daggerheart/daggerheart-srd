    text:
      format: 1
      content: >-
        <h1>Tier 4 Exploration</h1><p>A dusty crypt with a library, twisting
        corridors, and abundant sarcophagi, spattered with the blood of
        ill-fated invaders.<br /><strong>Impulses:</strong> Confound intruders,
        delve into secrets best left buried, manifest unlife, unleash a tide of
        undead<br /><strong>Difficulty:</strong> 19<br /><strong>Potential
        Adversaries:</strong> Arch-Necromancer's Host (Perfected Zombie, Zombie
        Legion)</p><h2>FEATURES</h2><p><strong>No Place for the Living</strong>
        - Passive:<br />Healing requires Hope. If it already costs Hope, spend
        an additional Hope.</p><p><em>What does it feel like to try to heal in a
        place so antithetical to life?</em></p><p><strong>Centuries of
        Knowledge</strong> - Passive:<br />PCs may roll Knowledge to learn
        arcana, history, and necromantic plans.</p><p><em>What project is the
        necromancer working on?</em></p><p><strong>Skeletal Burst</strong> -
        Action:<br />Targets within Close range must roll Agility or take 4d8+8
        damage from exploding bone.</p><p><em>What bones stick in your
        armor?</em></p><p><strong>Aura of Death</strong> - Action:<br />Once per
        scene, roll 1d4. Undead within Far range may split that value between HP
        and Stress.</p><p><em>Do they look more lifelike or more decayed but
        vigorous?</em></p><p><strong>They Just Keep Coming!</strong> -
        Action:<br />Spend a Fear to summon 1d6 Rotted Zombies, two Perfected
        Zombies, or a Zombie Legion near a PC.</p><p><em>Who were these people
        before they became the necromancer's pawns?</em></p>
