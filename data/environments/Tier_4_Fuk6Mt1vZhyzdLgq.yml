        <h1>Tier 4 Social</h1><p>The majestic domain of a powerful empire,
        lavishly appointed with stolen treasures.<br
        /><strong>Impulses:</strong> Justify and perpetuate imperial rule,
        seduce rivals with promises of power and comfort<br
        /><strong>Difficulty:</strong> 20<br /><strong>Potential
        Adversaries:</strong> Bladed Guard, Courtesan, Knight of the Realm,
        Monarch, Spy</p><h2>FEATURES</h2><p><strong>All Roads Lead Here</strong>
        - Passive:<br />PCs have disadvantage on Presence Rolls that challenge
        imperial norms.</p><p><em>How does the way language is used make even
        discussing alternative ways of living
        difficult?</em></p><p><strong>Rival Vassals</strong> - Passive:<br
        />NPCs jockey for favor in court. Some may consider
        betrayal.</p><p><em>How do they benefit from vassalage, and what has it
        cost them?</em></p><p><strong>The Gravity of Empire</strong> -
        Action:<br />Spend a Fear to tempt a PC with a major goal if they
        submit. On failure: mark all Stress or accept. On success: mark 1d4
        Stress.</p><p><em>What do the PCs want so desperately they might
        consider throwing in with this ruthless
        power?</em></p><p><strong>Imperial Decree</strong> - Action:<br />Spend
        a Fear to tick down a long-term imperial agenda countdown by 1d4. If
        triggered, enact it publicly at court.</p><p><em>Whose lives were
        disrupted or upended to make this happen?</em></p><p><strong>Eyes
        Everywhere</strong> - Reaction:<br />On a roll with Fear, spend a Fear
        to have a loyalist overhear seditious talk. PC rolls Instinct to
        intercept.</p><p><em>Why is their first impulse to protect the empire,
        even if it doesn't treat them well?</em></p>
