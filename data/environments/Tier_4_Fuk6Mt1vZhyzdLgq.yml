        <h1>Tier 4 Event</h1><p>A massive ritual designed to breach the gates of
        the Hallows Above and unseat the New Gods themselves.<br
        /><strong>Impulses:</strong> Collect power, overawe, silence dissent<br
        /><strong>Difficulty:</strong> 20<br /><strong>Potential
        Adversaries:</strong> Arch-Necromancer, Fallen Shock Troops, Mortal
        Hunter, Oracle of Doom, Perfected
        Zombie</p><h2>FEATURES</h2><p><strong>Final Preparations</strong> -
        Passive:<br />Designate a Usurper. Activate a Long-Term Countdown (8).
        When it triggers, use “Beginning of the End.” You can hold up to 15 Fear
        while active.</p><p><em>What does the Usurper still
        require?</em></p><p><strong>Divine Blessing</strong> - Passive:<br />On
        a critical success, spend 2 Hope to refresh a limited-use
        ability.</p><p><em>What god favors you as you fight against this
        usurpation?</em></p><p><strong>Defilers Abound</strong> - Action:<br
        />Spend 2 Fear to summon 1d4+2 Fallen Shock Troops near the Usurper.
        Spotlight for “Group Attack.”</p><p><em>Which High Fallen do these
        troops serve?</em></p><p><strong>Godslayer</strong> - Action:<br />If
        Divine Siege triggers, spend 3 Fear to slay a god and empower the
        Usurper. Adjust stats or grant features.</p><p><em>Which god meets their
        end? What are their last words?</em></p><p><strong>Beginning of the
        End</strong> - Reaction:<br />On countdown trigger, activate Divine
        Siege (10). Each PC hit gives you Fear. If complete, use “Godslayer” for
        free.</p><p><em>How does the Mortal Realm writhe as the natural order is
        violated?</em></p><p><strong>Ritual Nexus</strong> - Reaction:<br />On
        any failure with Fear against the Usurper, mark 1d4
        Stress.</p><p><em>What visions of failures past torment you?</em></p>
