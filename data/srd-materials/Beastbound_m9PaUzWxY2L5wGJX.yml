  description: >-
    <p>Play the Beastbound if you want to form a deep bond with an animal
    ally.</p><h6>Spellcast Trait</h6><p>Agility</p><h6>Foundation
    Feature</h6><p><em><strong>Companion:</strong></em> You have an animal
    companion of your choice (at the GM's discretion). They stay by your side
    unless you tell them otherwise.</p><p>Take the Ranger Companion sheet. When
    you level up your character, choose a level up option for your companion as
    well.</p><h6>Specialization Features</h6><p><em><strong>Expert
    Training:</strong></em> Choose an additional level-up option for your
    companion.</p><p><em><strong>Battle-Bonded:</strong></em> When an adversary
    attacks you while they're within your companion's Melee range, you gain a +2
    bonus to your Evasion against the attack.</p><h6>Mastery
    Features</h6><p><em><strong>Advanced Training:</strong></em> Choose two
    additional level-up options for your companion.</p><p><em><strong>Loyal
    Friend:</strong></em> Once per long rest, when the damage from an attack
    would mark your companion's last Stress or your last Hit Point and you're
    within Close range of each other, you or your companion can rush to the
    other's side and take that damage instead.</p>
