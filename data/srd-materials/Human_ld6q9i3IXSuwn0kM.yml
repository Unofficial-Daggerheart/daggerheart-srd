  description: >-
    <p>Humans are most easily recognized by their dexterous hands, rounded ears,
    and bodies built for endurance. <span class="og-omit">Their average height
    ranges from just under 5–6½ feet (1.5–2.0 m). They have a wide variety of
    builds, with some being quite broad, others lithe, and many inhabiting the
    spectrum in between.</span></p><p class="og-omit">Humans are physically
    adaptable and adjust to harsh climates with relative ease. In general,
    humans live to an age of about 100, with their bodies changing dramatically
    between their youngest and oldest years.</p><h4 class="h6">Ancestry
    Features</h4><p><em><strong>High Stamina:</strong></em> Gain an additional
    Stress slot at character
    creation.</p><p><em><strong>Adaptability:</strong></em> When you fail a roll
    that utilized one of your Experiences, you can mark a Stress to reroll.</p>
