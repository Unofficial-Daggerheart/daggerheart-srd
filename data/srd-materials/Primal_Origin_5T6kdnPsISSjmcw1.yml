  description: >-
    <p>Play the Primal Origin if you want to extend the versatility of your
    spells in powerful ways.</p><h6>Spellcast
    Trait</h6><p>Instinct</p><h6>Foundation
    Features</h6><p><em><strong>Manipulate Magic:</strong></em> Your primal
    origin allows you to modify the essence of magic itself. After you cast a
    spell or make an attack using a weapon that deals magic damage, you can mark
    a Stress to do one of the following:</p><ul class="og-list-disc"><li>Extend
    the spell or attack's reach by one range</li><li>Gain a +2 bonus to the
    action roll's result</li><li>Double a damage die of your choice</li><li>Hit
    an additional target within range</li></ul><h6>Specialization
    Feature</h6><p><em><strong>Enchanted Aid:</strong></em> You can enhance the
    magic of others with your essence. When you Help an Ally with a Spellcast
    Roll, you can roll a d8 as your advantage die. Once per long rest, after an
    ally has made a Spellcast Roll with your help, you can swap the results of
    their Duality Dice.</p><h6>Mastery Feature</h6><p><em><strong>Arcane
    Charge:</strong></em> You can gather magical energy to enhance your
    capabilities. When you take magic damage, you become <em>Charged</em>.
    Alternatively, you can spend 2 Hope to become <em>Charged</em>. When you
    successfully make an attack that deals magic damage while <em>Charged</em>,
    you can clear your Charge to either gain a +10 bonus to the damage roll or
    gain a +3 bonus to the Difficulty of a reaction roll the spell causes the
    target to make. You stop being <em>Charged</em> at your next long rest.</p>
