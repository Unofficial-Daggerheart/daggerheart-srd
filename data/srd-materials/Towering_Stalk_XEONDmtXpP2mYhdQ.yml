  description: >-
    <h3>Level 3 Sage Spell</h3><p>Recall Cost: 1</p><p>Once per rest, you can
    conjure a thick, twisting stalk within Close range that can be easily
    climbed. Its height can grow up to Far range. Mark a Stress to use this
    spell as an attack. Make a Spellcast Roll against an adversary or group of
    adversaries within Close range. The erupting stalk lifts targets you succeed
    against into the air and drops them, dealing d8 physical damage using your
    Proficiency.</p>
